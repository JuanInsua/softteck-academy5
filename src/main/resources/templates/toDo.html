<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <!-- Agrega los enlaces a tus archivos CSS aquí -->
  <!-- Por ejemplo, si estás utilizando Bootstrap: -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<!-- Encabezado -->
<header id="headerToDoApp" class="bg-dark text-white text-center py-4">
  <h1>ToDoApp</h1>
</header>

<div class="container mt-4">
  <h2>Lista de Tareas</h2>
  <button type="button" class="btn btn-primary crear-btn">Agregar Tarea</button>
  <!-- Tabla para mostrar las tareas existentes -->
  <table id="tasksTable" class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Descripción</th>
      <th>Task Name</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <!-- Edit Modal -->
  <div class="modal fade" id="editTaskModal" tabindex="-1" role="dialog" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTaskModalLabel">Editar Tarea</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Formulario para editar la tarea -->
          <form id="editTaskForm">
            <div class="form-group">
              <label for="editTaskDescription">Descripción</label>
              <input type="text" class="form-control" id="editTaskDescription" name="description">
            </div>
            <div class="form-group">
              <label for="editTaskName">Nombre de la tarea</label>
              <input type="text" class="form-control" id="editTaskName" name="taskName">
            </div>
            <input type="hidden" id="editTaskId" name="id">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-success guardar-btn">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Add Task Modal -->
  <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="addTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addTaskModalLabel">Agregar Tarea</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Formulario para agregar la tarea -->
          <form id="addTaskForm">
            <div class="form-group">
              <label for="addTaskDescription">Descripción</label>
              <input type="text" class="form-control" id="addTaskDescription" name="description">
            </div>
            <div class="form-group">
              <label for="addTaskName">Nombre de la tarea</label>
              <input type="text" class="form-control" id="addTaskName" name="taskName">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary agregar-btn">Agregar Tarea</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Botón de logout -->
  <button id="logoutButton" class="btn btn-secondary">Cerrar sesión</button>
</div>
<!-- Pie de página -->
<footer class="bg-dark text-white text-center py-3">
  &copy; 2023 Tu Aplicación. Todos los derechos reservados.
  <!-- Puedes agregar más contenido al pie de página según tus necesidades -->
</footer>
<!-- Enlaces a Bootstrap JS y Popper.js (necesarios para algunos componentes de Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="/static/tasks.js"></script>
<script src="/static/logout.js"></script>
</body>
</html>
